<section id="nuestrosTrabajos" class="nuestrosTrabajos">
    <div #sliderContainer class="slider-container" (mouseenter)="pauseScroll()" (mouseleave)="resumeScroll()">
        <ul #sliderGrid class="slider-grid">
            <li *ngFor="let trabajo of trabajosInfinitos; let i = index" [class]="getItemClass(i, trabajo.size)">
                <img [src]="trabajo.img" [alt]="trabajo.titulo" />
                <div class="info">
                    <h4>{{ trabajo.titulo }}</h4>
                    <p>{{ trabajo.descripcion }}</p>
                </div>
            </li>
        </ul>
    </div>

    <!-- Modal para imagen maximizada -->
    <div class="image-modal" [class.show]="showModal" (click)="onModalBackgroundClick($event)">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <button class="close-btn" (click)="closeModal()" aria-label="Cerrar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <img [src]="selectedImage?.img" [alt]="selectedImage?.titulo" class="modal-image">
            <div class="modal-info">
                <h3>{{ selectedImage?.titulo }}</h3>
                <p>{{ selectedImage?.descripcion }}</p>
            </div>
        </div>
    </div>
</section>
